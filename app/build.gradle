plugins {
    id 'java'
}

group 'com.alantelles'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile project(':at-annotations')
    annotationProcessor project(':at-processors')
}

test {
    useJUnitPlatform()
}
